<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formula JS</title>
  <style>
    table {
      border: 2px solid black;
    }
    .expr {
    }
    .result {
      background-color: lightgray;
    }
  </style>
</head>

<body>
<script type="text/javascript" src="{{target-js}}"></script>

<p>
  <button onclick="formula.JS().reset()">Clear</button>
</p>

<table id="history" onclick="formula.JS().tableClicked(event.target)">
  <tr>
    <th>Expression / Result</th>
    <th>Pinned</th>
  </tr>
</table>


<input id="eval" type="text" class="textInput"
       onchange="formula.JS().eval(this.value, false)"
       oninput="formula.JS().eval(this.value, true)"
>

<p id="result"></p>

<script type="text/javascript">formula.JS().loadSession()</script>

</body>
</html>
