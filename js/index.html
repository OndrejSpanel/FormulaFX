<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formula JS</title>
  <style>
    table {
      border: 2px solid black;
    }
    .expr {
    }
    .result {
      background-color: lightgray;
    }
  </style>
</head>

<body>
<script type="text/javascript" src="{{target-js}}"></script>
<table id="history" onclick="com.github.opengrabeso.formulafx.FormulaJS().tableClicked(event.target)">
  <tr><th>Expression / Result</th></tr>
</table>

<input id="eval" type="text" class="textInput"
       onchange="com.github.opengrabeso.formulafx.FormulaJS().eval(this.value, false)"
       oninput="com.github.opengrabeso.formulafx.FormulaJS().eval(this.value, true)"
>

<p id="result"></p>

</body>
</html>
